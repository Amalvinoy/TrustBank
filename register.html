<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TrustBank</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center py-8">
    <div class="max-w-md w-full p-6">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-2">
                <i class="fas fa-landmark text-blue-600 text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">TrustBank</h1>
            <p class="text-gray-600">Create your account</p>
        </div>
        
        <!-- Register Card -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <form id="register-form">
                <!-- Full Name Field -->
                <div class="mb-4">
                    <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="fullname" name="fullname" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your full name" required>
                    </div>
                </div>
                <!-- Account Number Field -->
                <div class="mb-4">
                    <label for="accnum" class="block text-sm font-medium text-gray-700 mb-1">Account Number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-id-card text-gray-400"></i>
                        </div>
                        <input type="text" id="accnum" name="accnum" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your account number" required>
                    </div>
                </div>
                <!-- Password Field -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Create a password" required>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">Password must be at least 8 characters long</p>
                </div>
                <!-- Confirm Password Field -->
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="confirmPassword" name="confirm-password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Confirm your password" required>
                    </div>
                </div>
                <!-- Register Button -->
                <button onclick="Registration()" type="button" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 font-medium">
                    Create Account
                </button>
            </form>
        
        <!-- Login Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Already have an account? 
                <a href="login.html" class="text-blue-600 hover:text-blue-800 font-medium">Sign in</a>
            </p>
        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-4">
            <a href="index.html" class="text-gray-600 hover:text-gray-800 inline-flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>
    
<script>
 function Registration() {
    const fullname1 = fullname.value
    const accnum2 = accnum.value
    const password3 = password.value;
    const confirmPassword4 = confirmPassword.value;

    if (password3 !== confirmPassword4) {
        alert('Passwords do not match. Please try again.');
        return;
    }
        // Check for duplicate account number
    let users = JSON.parse(localStorage.getItem('bankUsers')) || [];
    if (users.map(u => u.accnum2 === accnum2)) {
        alert('Account number already registered.');
        return;
    }
    // Create user object
    const user = {
        fullname1,
        accnum2,
        password3,
        balance: 0,
        transactions: []
    };
    users.push(user);
    localStorage.setItem('bankUsers', JSON.stringify(users));
    localStorage.setItem('currentUser', JSON.stringify(user));
    alert('Registration Successful');
    window.location.href = 'login.html';
};
</script>
</body>
</html>
