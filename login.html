<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrustBank</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-2">
                <i class="fas fa-landmark text-blue-600 text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">TrustBank</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>
        
        <!-- Login Card -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <form id="login-form">
                <!-- Username/Email Field -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Accound Number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email or username" required>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 font-medium flex items-center justify-center">
                    <span>Sign In</span>
                    <i class="fas fa-sign-in-alt ml-2"></i>
                </button>
            </form>
            
          
        <!-- Register Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="register.html" class="text-blue-600 hover:text-blue-800 font-medium">Create an account</a>
            </p>
        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-4">
            <a href="index.html" class="text-gray-600 hover:text-gray-800 inline-flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>
    
     <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const accnum = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        let users = JSON.parse(localStorage.getItem('bankUsers')) || [];
        let user = users.find(u => u.accnum2 === accnum && u.password3 === password);
        if (user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
            alert('Login Successful');
            window.location.href = 'dashboard.html';
        } else {
            alert('Invalid Credentials');
        }
    });
    </script>
</body>
</html>
